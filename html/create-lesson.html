<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tạo bài giảng / bài tập</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="role-selection-box">
    <h2>Tạo bài mới</h2>
    <form id="lesson-form">
      <input type="text" id="title" placeholder="Tiêu đề bài" required />
      <textarea id="content" placeholder="Nội dung bài" required></textarea>
      
      <select id="grade" required>
        <option value="">-- Chọn khối lớp --</option>
        <option value="3">Lớp 3</option>
        <option value="4">Lớp 4</option>
        <option value="5">Lớp 5</option>
        <option value="6">Lớp 6</option>
        <option value="7">Lớp 7</option>
        <option value="8">Lớp 8</option>
        <option value="9">Lớp 9</option>
        <option value="10">Lớp 10</option>
        <option value="11">Lớp 11</option>
        <option value="12">Lớp 12</option>
      </select>

      <input type="date" id="deadline" />
      <input type="text" id="answerKey" placeholder="Đáp án (tùy chọn nếu là bài tập)" />

      <button type="submit">Đăng bài</button>
    </form>
  </div>

  <script>
    const role = localStorage.getItem('role');
    if (role !== 'teacher') {
      window.location.href = 'index.html';
    }

    const form = document.getElementById('lesson-form');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const grade = document.getElementById('grade').value;
      const deadline = document.getElementById('deadline').value;
      const answerKey = document.getElementById('answerKey').value.trim();

      const lesson = {
        id: Date.now().toString(),
        title,
        content,
        grade,
        deadline,
      };

      if (answerKey) {
        lesson.answerKey = answerKey;
      }

      const lessons = JSON.parse(localStorage.getItem('lessons') || '[]');
      lessons.push(lesson);
      localStorage.setItem('lessons', JSON.stringify(lessons));

      alert("Đã đăng bài thành công!");
      window.location.href = "teacher-dashboard.html";
    });
  </script>
</body>
</html>
