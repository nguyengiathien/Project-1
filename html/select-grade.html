<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Chọn khối lớp</title>
</head>
<body>
    <div class="role-selection-box">
        <h2>Chọn khối lớp của bạn:</h2>
        <div class="grade-selection">
            <button onclick="selectGrade(3)">Khối 3</button>
            <button onclick="selectGrade(4)">Khối 4</button>
            <button onclick="selectGrade(5)">Khối 5</button>
            <button onclick="selectGrade(6)">Khối 6</button>
            <button onclick="selectGrade(7)">Khối 7</button>
            <button onclick="selectGrade(8)">Khối 8</button>
            <button onclick="selectGrade(9)">Khối 9</button>
            <button onclick="selectGrade(10)">Khối 10</button>
            <button onclick="selectGrade(11)">Khối 11</button>
            <button onclick="selectGrade(12)">Khối 12</button>
        </div>
    </div>
    <script>
        function selectGrade(grade){
            localStorage.setItem("grade", grade.toString());
            window.location.href="student-dashboard.html";
        }

        window.onload=function(){
            const grade=localStorage.getItem("grade");
            if (grade){
                window.location.href="student-dasboard.html"
            }
        }
    </script>
</body>
</html>
