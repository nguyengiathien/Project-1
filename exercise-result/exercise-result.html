<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Kết quả bài làm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./exercise-result.css">
</head>

<body>
  <header>
    <div class="header-container">
        <a href="/index.html" class="logo">
          <span>Mini LMS</span>
        </a>
      </div>
  </header>

  <main>
    <div class="result-container" id="result-box">
      <div class="result-header">
        <h2 id="result-title">Kết quả bài làm</h2>
        
      </div>
      
      <div class="result-content">
        <div class="score-summary">
          <div class="score-card">
            <h3>Điểm số</h3>
            <div class="score-display" id="score-display">0/0</div>
            <div class="score-percentage" id="score-percentage">0%</div>
          </div>
          
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Tổng câu hỏi</span>
              <span class="stat-value" id="total-questions">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Đúng</span>
              <span class="stat-value correct" id="correct-answers">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Sai</span>
              <span class="stat-value incorrect" id="wrong-answers">0</span>
            </div>
          </div>
        </div>
        
        <div class="result-detail" id="result-detail">
          
        </div>
        
        <div class="result-actions">
          <button onclick="toStudentDashboard()" class="btn btn-logout">Quay lại</button>
          <button onclick="window.print()" class="btn btn-primary">In kết quả</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-about">
        <span class="footer-logo">Mini LMS</span>
        <p>Đây là trang web làm ra với mục đích giáo dục</p>
      </div>
      <div class="footer-links">
        <ul>
          <li>
            <a href="#">Trang chủ</a>
          </li>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a href="#">FAQ</a>
          </li>
        </ul>
      </div>
      <div class="footer-contact">
        <h3>Liên hệ</h3>
        <p><strong>Địa chỉ</strong> 123 Đường ABC, TP.HCM</p>
        <p><strong>SĐT</strong> 0987 654 321</p>
        <p><strong>Email</strong> nguyengiathien2404@gmail.com</p>
      </div>
    </div>
    <div class="copyright">
      © 2025 Mini LMS. All rights reserved.

    </div>
    <a href="../create-exercise/create-exercise.html"></a>
  </footer>

  <script src="./exercise-result.js"></script>
</body>

</html>
