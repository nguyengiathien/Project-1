<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Làm bài tập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./exercise-do.css" />
</head>

<body>
  <header>
    <div class="header-container">
        <a href="/index.html" class="logo">
          <span>Mini LMS</span>
        </a>
        <button onclick="toStudentDashboard()" class="btn"> Quay lại</button>
      </div>
  </header>

  <main>
    <div class="exercise-container">
      <div class="exercise-header">
        <h1 id="exercise-title">Bài tập</h1>
        <div class="exercise-info">
          <span class="info-item" id="exercise-grade"></span>
          <span class="info-item" id="exercise-deadline"></span>
        </div>
      </div>
      
      <div class="exercise-content">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
          <span class="progress-text" id="progress-text">0/0</span>
        </div>
        
        <form id="exercise-form" class="exercise-form">
          
        </form>
        
        <div class="exercise-actions">
          <button type="button" id="prev-btn" class="btn btn-secondary">Câu trước</button>
          <button type="button" id="next-btn" class="btn btn-primary">Câu tiếp</button>
          <button type="submit" id="submit-btn" class="btn btn-success" style="display: none;">Nộp bài</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
